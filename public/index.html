<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />    
    <link rel="icon" href="%PUBLIC_URL%/profile.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Experirnce software engineer dedicated to building scalable, and secure mobile and web applications" />
    <meta name="keywords" content="software engineer, web development, mobile developer" />
    <meta name="author" content="Frankline Simiyu" />
    <meta name="robots" content="index, follow" /> <!-- To allow search engine indexing -->
    <meta name="referrer" content="origin-when-cross-origin" /> <!-- Specifies which referrer information to send with requests -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/profile.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta property="og:title" content="Frank" />
    <meta property="og:description" content="Software Engineer | Web Developer | Mobile Developer" />
    <meta property="og:image" content="www.frankdev.co.ke" />
    <meta property="og:url" content="www.frankdev.co.ke" />
    <meta property="og:type" content="www.frankdev.co.ke" />
    <!-- Twitter Card metadata for Twitter sharing -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@_frank_dev" />
    <meta name="twitter:title" content="Frank" />
    <meta name="twitter:description" content="Software engineer" />
    <meta name="twitter:image" content="www.frankdev.co.ke" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Frank</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
